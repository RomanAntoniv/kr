<div class="container d-none d-sm-block ">
  <h1>Гіди:</h1>
  <div *ngFor="let gid of gids;index as i"  style="width:33%; display: inline-block;">
    <div class="card" >
      <img class="card-img-top" src="{{gidImages[i]}}" height="270px" >
      <div class="card-body" style="height: 400px;">
        <h1>{{gid.name}}</h1>
        <p class="card-text">
          {{gid.desc}}
        </p>
      </div>
    </div>
  </div>
</div>
