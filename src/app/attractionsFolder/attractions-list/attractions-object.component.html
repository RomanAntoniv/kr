<div class="d-none d-sm-block" style="background-color:#002b54; display: block; height: 109px;">
</div>


<div class="container d-none d-sm-block">
  <h1>Сторінка обєктів</h1>
  <div *ngFor="let object of objects; index as i" style="width:33%; display: inline-block; ">
    <div class="card card-desktop">
          <div>
            <img class="card-img-top" src="{{routeImages[i]}}" height="290px">
            <div class="card-body">
              <h5 class="card-title"><h3 routerLink="{{object.id}}">{{ object.title }} </h3></h5>
            </div>
            <div class="card-footer"  *ngIf="postLikes[i] && postLikes[i].count">
              <p style="transform: translate(0px, -4px);">{{object.created_at | slice:0:10}}</p>
                <span style="position: relative; bottom: 48px; left: 90%;">
                  <i class="fa fa-thumbs-up fa-lg"  (click)="userLikesPost(object.id, postLikes[i].count)" id="thumb" ></i>
                  <p style="display: inline; font-size: 20px; margin-left:8px;">{{postLikes[i].count}}</p>
                </span>
            </div>
            <div class="card-footer" *ngIf="!postLikes[i]">
              <p style="transform: translate(0px, -4px);">{{object.created_at | slice:0:10}}</p>
              <span style="position: relative; bottom: 48px; left: 90%;">
                <i class="fa fa-thumbs-up fa-lg"  (click)="userLikesPost(object.id, 0)" id="thumb" ></i>
                <p style="display: inline; font-size: 20px; margin-left:8px;">0</p>
              </span>
            </div>
          </div>
        </div>
  </div>
</div>
