<div class="d-none d-sm-block" style="background-color:#002b54; display: block; height: 109px;">
</div><br><br>

<div class="container d-none d-sm-block ">
  <h1>Гіди:</h1>
  <div *ngFor="let gid of gids;index as i"  style="width:33%; display: inline-block;">
    <div class="card gid-card card-desktop" routerLink="/gids/{{gid.id}}">
      <img  src="{{gidImages[i]}}" id="gidImage">
      <div class="card-body" id="gid-content">
        <h3>{{gid.name}}</h3>
        <p class="card-text" style="word-wrap: break-word;">
            {{ (gid.desc.length>100)? (gid.desc | slice:0:100)+'...':(gid.desc) }}
        </p>
      </div>
    </div>
  </div>
</div>
