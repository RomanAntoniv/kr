<div style="background-color:#002b54; display: block; height: 109px;">
</div>

<div class="container"><br>
  <br>
  <div *ngFor="let object of hotels; index as i" style="width:50%; display: inline-block;" >

    <div  id="card-row">

      <h3 routerLink="{{object.id}}">{{ object.title }} </h3>
      <img src={{routeImages[i]}} width="100%" height="390px">
      <div class="bottomblock" *ngIf="postLikes[i] && postLikes[i].count">
        <p>{{object.created_at | slice:0:10}}
        <span style="right: 5px; position: absolute">
          <i class="fa fa-thumbs-up fa-lg"  (click)="userLikesPost(object.id, postLikes[i].count)" id="thumb" ></i>
          <p style="display: inline;font-size: 20px; margin-left:8px;">{{postLikes[i].count}}</p>
        </span></p>
      </div>
      <div class="bottomblock" *ngIf="!postLikes[i]">
        <p>{{object.created_at | slice:0:10}}
        <span style="right: 5px; position: absolute">
          <i class="fa fa-thumbs-up fa-lg"  (click)="userLikesPost(object.id, 0)" id="thumb" ></i>
          <p style="display: inline;font-size: 20px; margin-left:8px;">0</p>
        </span></p>
      </div>
  </div>
  </div>


</div>

<br><br>
<div id="mobile">
  <div class="bottomRight">
    <a href="#"><img src="assets/img/google.png"  height="50px"  class="pr-2 "></a>
    <a href="#"><img src="assets/img/appstore.png"  height="50px" class="pr-2"></a>
  </div>
</div>
