<div class="d-none d-sm-block" style="background-color:#002b54; display: block; height: 109px;">
</div>
<div class="container">
  <h3 id="routes" class="text-primary ">Гастро та готелі</h3>
</div><br><br>
<div class="container" style="text-align: center;">

  <div *ngFor="let categorie of categories; index as i" id="category">
    <a routerLink="{{categorie.id}}">
      <div class="btn btn-light px-5" id="card"
        style="background-image:url(assets/img/{{images[i]}});
               background-position: center;
               background-repeat: no-repeat;
               background-size: cover;
               filter: blur(3px);
               -webkit-filter: blur(3px);">
      </div>
      <p class="routes-main">
        <span  style="background-color: white; padding: 0 15px 0 15px;">
          <b>{{categorie.title}}</b>
        </span>
      </p>

    </a>
  </div>
</div>

<br><br>
<div id="mobile">
  <div class="bottomRight">
    <a href="#"><img src="assets/img/google.png"  height="50px"  class="pr-2 "></a>
    <a href="#"><img src="assets/img/appstore.png"  height="50px" class="pr-2"></a>
  </div>
</div>
